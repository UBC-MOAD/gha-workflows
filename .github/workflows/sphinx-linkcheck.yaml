# Reusable workflow to run Sphinx linkcheck on docs

name: sphinx-linkcheck

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      conda-env-file:
        required: true
        type: string
      conda-env-name:
        required: true
        type: string
      docs-dir:
        default: docs
        required: false
        type: string

jobs:
  sphinx-linkcheck:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Conda environment with Micromamba
        uses: mamba-org/provision-with-micromamba@3c96c0c27676490c63c18bc81f5c51895ac3e0e6
        with:
           environment-file: ${{ inputs.conda-env-file }}
           environment-name: ${{ inputs.conda-env-name }}
           cache-downloads: true
           extra-specs: |
             python=${{ inputs.python-version }}

      - name: linkcheck docs
        shell: bash -l {0}
        working-directory: ${{ inputs.docs-dir }}
        run: |
          make linkcheck
